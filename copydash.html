<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome to SQI AudioMack</h1>
    <div id="disp">

    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";
        import { getDownloadURL, ref as stRef, getStorage } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js"

        const firebaseConfig = {
            apiKey: "AIzaSyC39k1pRv5q2uKkEkiWu2TvSt9HUrBgkYY",
            authDomain: "level-two-test.firebaseapp.com",
            databaseURL: "https://level-two-test-default-rtdb.firebaseio.com",
            projectId: "level-two-test",
            storageBucket: "level-two-test.appspot.com",
            messagingSenderId: "188984525921",
            appId: "1:188984525921:web:c4cde3d43ba42b34f41620"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const storage = getStorage()

        let allSongs = []

        onValue(ref(db, "audiostore"), (snapshot) => {
            console.log(snapshot.val())
            allSongs = snapshot.val()
            allSongs.map((eachSong) => {
                let imageRef = stRef(storage, `songstore/${eachSong.coverImageName}`)
                let songRef = stRef(storage, `songstore/${eachSong.audioName}`)
                getDownloadURL(imageRef).then((url) => {
                    console.log(url)
                    disp.innerHTML += `
                        <img src='${url}'/>
                    `
                })
                getDownloadURL(songRef).then((url) => {
                    console.log(url)
                    disp.innerHTML += `
                        <audio src='${url}' controls/>
                    `
                })
                disp.innerHTML += `
                <h1>
                    ${eachSong.title}
                    ${eachSong.artist}
                    ${eachSong.category}
                </h1>
                `
            })

        })

    </script>
</body>

</html>
